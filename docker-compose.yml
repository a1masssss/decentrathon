version: "3.9"
services:
  api:
    build: ./backend
    container_name: yolov8-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./datasets:/datasets:ro
      - ./models:/models
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g
    restart: unless-stopped


